<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 로또 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
    </button>
    
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <div id="lotto-numbers" class="numbers-container">
            <div class="placeholder">번호를 생성하려면 아래 버튼을 클릭하세요!</div>
        </div>
        <button id="generate-btn">번호 생성하기</button>

        <hr class="divider">

        <section class="partnership-section">
            <h2>🤝 제휴 문의</h2>
            <p>함께 성장할 파트너를 찾습니다.</p>
            <form action="https://formspree.io/f/xvzblwjp" method="POST" id="inquiry-form">
                <div class="input-group">
                    <label for="name">성함/기업명</label>
                    <input type="text" id="name" name="name" placeholder="홍길동" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="_replyto" placeholder="example@email.com" required>
                </div>
                <div class="input-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="4" placeholder="제휴하고 싶은 내용을 적어주세요." required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
            <div id="form-status" class="form-status"></div>
        </section>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
